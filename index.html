<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Configuración PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FrigoGest">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0ea5e9">
    
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5608/5608615.png">
    <link rel="manifest" href="./metadata.json">
    
    <title>FrigoGest Pro - Enterprise</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0;
            background-color: #f8fafc;
        }
        #root { height: 100vh; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 select-none">
    <div id="root">
        <!-- Pantalla de carga profesional -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0f172a; color: white;">
            <div style="width: 40px; height: 40px; border: 4px solid #0ea5e9; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; font-weight: 800; letter-spacing: 2px; font-size: 10px; text-transform: uppercase; color: #94a3b8;">Cargando FrigoGest Pro...</p>
        </div>
    </div>
    
    <!-- Entrada principal de la aplicación -->
    <script type="module" src="./index.tsx"></script>

    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script>
      // Registro de Service Worker relativo para modo PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW no registrado:', err));
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
