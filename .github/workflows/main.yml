name: Desplegar FrigoGest PWA

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Descargando CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurando Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Instalando Dependencias
        run: npm install

      - name: ğŸ› ï¸ Compilando Proyecto (Vite)
        run: npm run build

      - name: ğŸŒ Configurando GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Subiendo Artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: ğŸš€ Desplegando en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
